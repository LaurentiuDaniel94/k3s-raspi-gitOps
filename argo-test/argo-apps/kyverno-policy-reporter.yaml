apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno-policy-reporter
  namespace: argocd
spec:
  source:
    path: argo-test/charts/kyverno-policy-reporter/policy-reporter
    helm:
      valueFiles:
        - argo-test/environments/dev/kyverno-policy-reporter-values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kyverno
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true