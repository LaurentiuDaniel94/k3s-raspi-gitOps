apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
spec:
  source:
    path: argo-test/charts/kyverno/kyverno  # Full path to chart
    helm:
      valueFiles: 
        - argo-test/environments/dev/kyverno-config.yaml  # Absolute path
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kyverno
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true