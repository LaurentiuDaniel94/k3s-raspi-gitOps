apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/LaurentiuDaniel94/k3s-raspi-gitOps.git'
    targetRevision: HEAD
    path: argo-test/charts/kyverno
    helm:
      valueFiles:
        - ../../environments/dev/kyverno-config.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kyverno
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true